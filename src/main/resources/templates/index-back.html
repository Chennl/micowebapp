<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
    <title th:utext="${title}"></title>
    <link th:href="@{/bootstrap-4.1.3/css/bootstrap.min.css}" rel="stylesheet" />
     <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   </head>
    
 <body class="bg-light text-center">
    
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>  
      <div class="container">  
		 <div  class="my-3 p-3 bg-white rounded shadow-sm">
	      <form class="form-signin" action="dashboard.html">
	      <div class="text-center mb-4 ">
	        <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
	        <h1 class="h3 mb-3 font-weight-normal">Please Sign in</h1>
	      </div>
	
	      <div class="form-group row">
	      	        <label for="inputEmail" class="col-sm-2  col-form-label">Email</label>
	      	        <div class="col-sm-10 ">
	      	        	<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
	      	        </div>
	      </div>
	
	      <div class="form-group row">
	      	<label for="inputPassword" class="col-sm-2  col-form-label">Password</label>
	      	 <div class="col-sm-10 ">
	        	<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
	        </div>
	        
	      </div>
	 
	      <div class="checkbox mb-3">
	        <label>
	          <input type="checkbox" value="remember-me"> Remember me
	        </label>
	      </div>
	      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
	      <a class="btn btn-sm">中文</a>
          <a class="btn btn-sm">English</a>
	    </form>
	    </div>
    </div>
  
      <script th:src="@{/bootstrap-4.1.3/jquery-3.3.1.min.js}" ></script>
	  <script th:src="@{/bootstrap-4.1.3/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
   </body>
</html>
